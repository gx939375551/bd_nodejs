<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度新闻</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <!--icon和logo-->
    <div class="header">
        <div class="container-fluid">
            <div class="row nav-icon">
                <!--bd icon-->
                <div class="col-xs-2 header-2-style-only">
                    <img class="bd-icon" src="icon/bd.png" />
                </div>
                <!--user icon-->
                <div class="col-xs-2 header-2-style-only user-where">
                    <img class="user-icon" src="icon/user.png">
                </div>
                <!--bd logo-->
                <div class="col-xs-4  header-2-style-only logo-where">
                    <img class=" bd-logo" src="icon/bdnews.png" />
                </div>
                <!--bd search-->
                <div class="col-xs-2 header-2-style-only">
                    <img class="search-icon" src="icon/search.png">
                </div>
                <!--bd add-->
                <div class="col-xs-2 header-2-style-only">
                    <img class="add-icon" src="icon/add.png">
                </div>
            </div>
        </div>
    </div>
    <!--新闻导航:推荐、娱乐、军事、社会、科技、女人-->
    <div class="header">
        <div class="container-fluid">
            <div class="row nav">
                <div class="col-xs-2">
                    <!--推荐-->
                    <input id="newsbtn1" class="center-block" type="submit" value="推荐" name="recommend">
                </div>
                <div class="col-xs-2">
                    <!--娱乐-->
                    <input id="newsbtn2" class="center-block" type="submit" value="娱乐" name="entertainment">
                </div>
                <div class="col-xs-2">
                    <!--军事-->
                    <input id="newsbtn3" class="center-block" type="submit" value="军事" name="military">
                </div>
                <div class="col-xs-2">
                    <!--社会-->
                    <input id="newsbtn4" class="center-block" type="submit" value="社会" name="sociology">
                </div>
                <div class="col-xs-2">
                    <!--科技-->
                    <input id="newsbtn5" class="center-block" type="submit" value="科技" name="tech">
                </div>
                <div class="col-xs-2 header-2-style-only">
                    <!--女人-->
                    <input id="newsbtn6" class="center-block" type="submit" value="女人" name="women">
                </div>
            </div>
        </div>
    </div>
    <!--新闻内容区-->
    <div class="content">
        <!--新闻:推荐-->
        <div id="news1" class="container">
            <div id="news1info" class="indexinfo">没有添加任何新闻~ ~</div>
        </div>
        <!--新闻:娱乐-->
        <div id="news2" class="container">
            <div id="news2info" class="indexinfo">没有添加任何新闻~ ~</div>
        </div>
        <!--新闻:军事-->
        <div id="news3" class="container">
            <div id="news3info" class="indexinfo">没有添加任何新闻~ ~</div>
        </div>
        <!--新闻:社会-->
        <div id="news4" class="container">
            <div id="news4info" class="indexinfo">没有添加任何新闻~ ~</div>
        </div>
        <!--新闻:科技-->
        <div id="news5" class="container">
            <div id="news5info" class="indexinfo">没有添加任何新闻~ ~</div>
        </div>
        <!--新闻:女人-->
        <div id="news6" class="container">
            <div id="news6info" class="indexinfo">没有添加任何新闻~ ~</div>
        </div>
    </div>
</body>

</html>
